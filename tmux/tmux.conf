# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# start indexing at 1 (usefull for switching windows and panes with keyboard)
set -g base-index 1
set -g pane-base-index 1

# Split panes with | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Reload config file on C-a r
bind r source-file ~/.tmux.conf

# Use vim movements for pane switching
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize the pane
bind-key -r J resize-pane -D 3
bind-key -r K resize-pane -D 3
bind-key -r H resize-pane -L 3
bind-key -r L resize-pane -R 3

# Prevent tmux from renaming windows automatically
set-option -g allow-rename off
